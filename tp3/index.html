<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	
<!-- jquery pour pouvoir utiliser les composants JS de boostap (modal, tooltip...) -->
<script src="js/jquery-3.2.1.slim.min.js"></script>

<!-- CSS boostrap -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<script src="js/popper.min.js"></script>

<!-- composants JS de boostrap (modal http://getbootstrap.com/docs/4.0/components/modal/ , collapse...) -->
<script src="js/bootstrap.min.js"></script>
<script src="js/form-jquery-validation.js"></script>

</head>


<body>
	<center>
	<h1>TP AW Formulaire-v2</h1>
	
	</center>
<div class="container"
  
<center>
<div style="width:500px;background: light;">
  <form>
  <div class="form-group">
    <label for="exampleInputNom">Nom</label>
    <input type="Nom" class="form-control" id="exampleInputNom" aria-describedby="nomHelp" placeholder="SETTE">
    <div class="form-group">
    <label for="exampleInputPrenom">Prenom</label>
    <input type="Prenom" class="form-control" id="exampleInputPrenom" aria-describedby="prenomHelp" placeholder="Houda">
    <div class="form-group">
    <label for="exampleInputDatedenaissance">Date de naissance</label>
    <input type="Date de naissance" class="form-control" id="exampleInputDatedenaissance" aria-describedby="datedenaissanceHelp" placeholder="JJ/MM/AA">
  </div>
  <div class="form-group">
    <label for="exampleInputAdresse">Adresse</label>
    <input type="Adresse" class="form-control" id="exampleInputAdresse" placeholder="Adresse">
  </div>
  <div class="form-group">
    <label for="exampleInputMail">Mail</label>
    <input type="Adresse" class="form-control" id="exampleInputMail" placeholder="Mail">
  </div>
  <button type="button" onclick="showModal()" class="btn btn-primary">Valider</button>

</form>
</div>
</div>
</div>
</center>
	
	<div class="modal" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="modal-content" class="modal-body">
        <p>Corps de la modal à modifier après validation du formulaire</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>		
			
			

		
	
</body>
</html>
